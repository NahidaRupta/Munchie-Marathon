<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData">
            <div class="foodbox mt-3 mb-3">
                <a [routerLink]="['/menu', fd.id]">
                    <img src="{{fd.foodImg}}">
                </a>
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice | currency:'à§³'}}</p>
                <br/>
                <a class="buybtn" [routerLink]="['/menu', fd.id]">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
            </div>
        </div>
    </div>
</div>
